<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Formulario de registro</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="id">Cedula</label>
            <input type="text" name="id" id="id" placeholder="Cedula">

            <label for="phone">Telefono</label>
            <input type="text" name="phone" id="phone" placeholder="Telefono">

            <label for="email">Correo</label>
            <input type="text" name="email" id="email" placeholder="Correo">

            <label for="address">Direccion</label>
            <input type="text" name="address" id="address" placeholder="Direccion">

            <input class="btn" type="button" value="Registrar">
        </div>
    </form>
</body>
</html>
